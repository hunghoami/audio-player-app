<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình phát nhạc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <div class="artwork-container">
            <img id="artwork-img" src="images/default-artwork.svg" alt="Artwork">
        </div>

        <h2 id="current-track-title">Chọn một bài hát</h2>
        
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" step="1">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <audio id="audio-player" preload="metadata"></audio>

        <div class="controls">
            <button id="prev-btn" class="control-btn">
                <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
            </button>
            <button id="play-pause-btn" class="control-btn play-btn">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
            <button id="next-btn" class="control-btn">
                <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
            </button>
        </div>
    </div>

    <div class="playlist-container">
        <h3>Danh sách phát</h3>
        <ul id="playlist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
